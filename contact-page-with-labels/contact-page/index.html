<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Contact Page</title>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">Becv</div>

    <!-- Contenedor principal -->
    <div class="container">
      <h1>Interested in our <br />business pricing?</h1>
      <p class="subtitle">
        Fill out the form to view details and weâ€™ll<br />
        contact you as soon as possible.
      </p>

      <!-- Formulario -->
      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" value="Ethan Johnson" />
          </div>
          <div class="form-group">
            <label for="email">Company Email</label>
            <input id="email" type="email" value="ethan@johnson.com" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="size">Company Size</label>
            <select id="size">
              <option>50-100 employees</option>
              <option>10-50 employees</option>
              <option>100-200 employees</option>
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select id="subject">
              <option>Building Landing pages</option>
              <option>Website Redesign</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message">50-100 employees</textarea>
        </div>

        <button type="submit">Contact Sales</button>
      </form>
    </div>
  </body>
</html>
